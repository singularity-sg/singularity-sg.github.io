---
layout: default
---
{% include JB/setup %}

{% for post in site.posts limit: 5 %}
<div class="article" id="post.id">
    <div class="header">
        <span class="date">{{ post.date | date: "%-d %B %Y"  }}</span>
        <h2>{{ post.title }}</h2>
    </div>
    <div class="content">
        {{ post.content }}
    </div>
</div>
{% endfor %}
